plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'net.smoofyuniverse'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "utf-8"
}

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/repository/maven-public/'
    }
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }
}

configurations {
    spongevanilla
}

dependencies {
    api 'org.spongepowered:spongeapi:8.0.0-SNAPSHOT'
    api 'net.smoofyuniverse:oreupdater:1.1.1-SNAPSHOT'
    api 'net.smoofyuniverse:worldmap:1.1.0-SNAPSHOT'

    spongevanilla 'org.spongepowered:spongevanilla:1.16.5-8.0.0-RC976:universal'
}

jar {
    classifier 'base'
}

shadowJar {
    classifier ''

    dependencies {
        include dependency('net.smoofyuniverse:oreapi')
        include dependency('net.smoofyuniverse:oreupdater')
        include dependency('net.smoofyuniverse:worldmap')
    }

    relocate 'net.smoofyuniverse.ore', 'net.smoofyuniverse.autopickup.ore'
    relocate 'net.smoofyuniverse.map', 'net.smoofyuniverse.autopickup.map'
}

task setupVanillaServer(type: Copy) {
    into 'run/vanilla'

    from configurations.spongevanilla
    rename ('spongevanilla-(.*).jar', 'spongevanilla.jar')

    into('mods') {
        from shadowJar
    }
}
